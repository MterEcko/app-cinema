<ion-header>
  <ion-toolbar>
    <ion-title>Elegir Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let profile of profiles" button (click)="selectProfile(profile)">
      <div class="profile-item-container">
        <div class="avatar-in-header" [style.backgroundColor]="'#' + (profile.avatarColor || '0b74b2')">
          <img src="assets/streama-profile-smiley.png" alt="">
        </div>
        <ion-label>{{ profile.profileName || 'Sin nombre' }}</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
